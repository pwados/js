<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOSBox with File Upload</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <script src="https://cdn.jsdelivr.net/npm/js-dos@8.1.16/dist/js-dos.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
    }
    #dosbox {
      width: 640px;
      height: 400px;
      border: 1px solid #fff;
      margin-bottom: 10px;
    }
    input {
      color: #000;
    }
  </style>
</head>
<body>
  <h1>DOSBox with File Upload</h1>
  <div id="dosbox"></div>
  <input type="file" id="fileInput" />

  <script>
    let dosInstance;

    // Initialize js-dos
    (async () => {
      const { dos } = await Dos(document.getElementById('dosbox'));
      dosInstance = dos;
      dosInstance.run('./game.zip'); // Load initial game or program
    })();

    // Handle File Upload
    document.getElementById('fileInput').addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      // Convert the file to an ArrayBuffer
      const arrayBuffer = await file.arrayBuffer();

      // Mount the file in the DOS environment
      dosInstance.fs.createFile('/uploaded-file', new Uint8Array(arrayBuffer));
      
      // Optional: Auto-run the uploaded file if it's an executable
      dosInstance.run('uploaded-file');
    });
  </script>
</body>
</html>
