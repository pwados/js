<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOSBox Emulator</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/js-dos@8.1.16/dist/js-dos.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
    }
    #dosbox {
      width: 640px;
      height: 400px;
      border: 1px solid #fff;
    }
  </style>
</head>
<body>
  <h1>DOS Emulator</h1>
  <div id="dosbox"></div>

  <script>
    // Initialize js-dos emulator
    (async () => {
      const { Dos } = await Dos(document.getElementById('dosbox'));
      Dos.run('https://js-dos.com/6.22/programs/gorillas.exe'); // Example DOS game
    })();
  </script>

  <script>
    // Register the service worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered!'))
        .catch(console.error);
    }
  </script>
</body>
</html>
