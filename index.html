<!DOCTYPE html>
<html>
<head>
  <title>DOSBox PWA</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/js-dos@8.1.16/dist/js-dos.js"></script>

  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
    }
    #dosbox {
      width: 640px;
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>DOSBox Emulator</h1>
  <div id="dosbox"></div>

  <script>
    // Register the Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(() => {
        console.log("Service Worker registered!");
      }).catch(console.error);
    }

    // Load js-dos emulator
    (async () => {
      const { dos } = await Dos(document.getElementById("dosbox"));
      dos.run("game.zip"); // Path to your DOS game file
    })();
  </script>
</body>
</html>
